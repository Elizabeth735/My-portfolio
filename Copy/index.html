<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="queries.css" rel="stylesheet" />

    <title>My Portfolio</title>
  </head>
  <body>
    <header class="header sticky">
      <a class="myname" href="#">Alo Elizabeth</a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#myproject">Work</a></li>
          <li><a class="main-nav-link" href="about.html">About</a></li>
          <li>
            <a class="main-nav-link" href="#contactme">Contact</a>
          </li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <main class="thebody">
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">Hey there, I'm Elizabeth!</h1>
            <p class="hero-description">
              I am a Creative Frontend Developer, Crafting Engaging Web
              Experiences.
            </p>
            <a href="about.html" class="btn">know more &darr;</a>
          </div>
        </div>
      </section>

      <section class="projects grid">
        <div id="myproject" class="container grid grid--2-cols">
          <img class="img1" src="img/project 1.jpg" alt="Project 1" />
          <img class="img2" src="img/project 7.jpg" alt="project 2" />
          <img class="img3" src="img/omnifood 1.jpg" alt="project 3" />
          <img class="img4" src="img/project 9.jpg" alt="project 4" />
        </div>
      </section>

      <section id="contactme" class="thebody2">
        <div class="experience">
          <h2>Let's craft an experience together.</h2>
          <a class="main-nav-link" href="mailto:aloelizabeth886@gmail.com"
            >Email!</a
          >
          <a class="main-nav-link" href="https://wa.me/22956785623">Whatsapp!</a>
        </div>
      </section>
    </main>

    <script>
      const btnMobileNav = document.querySelector(".btn-mobile-nav");
      const mainNav = document.querySelector(".main-nav");

      btnMobileNav.addEventListener("click", function () {
        // Toggle the 'open' class on the nav
        mainNav.classList.toggle("open");
        // Toggle the 'active' class on the button to switch icons
        btnMobileNav.classList.toggle("active");
      });
    </script>
  </body>
</html>
